<!doctype html>
<html>

<head>
  <title>Aria-dialog demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="aria-dialog.css" />
  <style>
    body {
      max-width: 1000px;
      margin: auto;
      font-family: sans-serif;
      text-align: center;
    }

    .btn {
      display: block;
      max-width: 300px;
      text-align: center;
      text-decoration: none;
      background-color: #6216c9;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #510cad;
      margin: 60px auto;
    }

    .btn:hover,
    .btn:focus {
      background-color: #510cad;
    }

    .btn:avtive {
      background-color: #6216c9;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="aria-dialog.js"></script>
  <script>
    $(document).ready(function() {
      'use strict';

      $('.dialog').ariaDialog({
        closeWithEsc: true,
        closeOnBgClick: true,
        deepLinking: false
      });

      $('#open-1').on('click', function() {
        $('.dialog').first().ariaDialog('show');
      });

      $('#dismiss-btn-1, #btn-yes-1').on('click', function() {
        $('.dialog').first().ariaDialog('hide');
      });

      $('#open-2').on('click', function() {
        $('.dialog').last().ariaDialog('show');
      });

      $('#dismiss-btn-2, #btn-yes-2').on('click', function() {
        $('.dialog').last().ariaDialog('hide');
      });

      $(window).on('ariaDialog.show', function(event, element) {
        console.log(element);
      });

    });
  </script>
</head>

<body style="height: 2000px">
  <h1>Aria dialog</h1>
  <button type="button" id="open-1">Open dialog 1</button>
  <button type="button" id="open-2">Open dialog 2</button>
  <div class="dialog" id="dialog-1">
    <section class="dialog__window">
      <div class="dialog__container">
        <header class="dialog__header">
          <h2 class="dialog__heading">Default modal dialog</h2>
        </header>
        <div class="dialog__body">
          <p class="dialog__main-message">This is a useful modal dialog. Close dialog?</p>
          <div class="dialog__options">
            <button class="dialog__option-btn" type="button" id="btn-yes-1">Yes</button>
            <button class="dialog__option-btn" type="button" id="btn-no-1">No</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="dialog" id="dialog-2">
    <section class="dialog__window" aria-label="Alert dialog example">
      <div class="dialog__container dialog__container_alert">
        <div class="dialog__body">
          <p>This is an alert dialog. Close dialog?</p>
          <div class="dialog__options">
            <button class="dialog__option-btn" type="button" id="btn-yes-2">Yes</button>
            <button class="dialog__option-btn" type="button" id="btn-no-2">No</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <a href="https://github.com/DavideTriso/aria-dialog" class="btn">Check documentation</a>
</body>

</html>
